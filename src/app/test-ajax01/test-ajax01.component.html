<h6 class="my-3">Consulta de Perros</h6>
<div>
    <span class="text-success etiqueta">Id:</span>
    <span class="text-secondary ml-4" [class]="hayError ? 'text-danger' : 'text-secondary'">{{perris.id}}</span>
</div>
<div>
    <span class="text-success etiqueta">Nombre:</span>
    <span class="ml-4" [class]="hayError ? 'text-danger' : 'text-secondary'">{{perris.nombre}}</span>
</div>
<div>
    <span class="text-success etiqueta">Raza:</span>
    <span class="ml-4" [class]="hayError ? 'text-danger' : 'text-secondary'">{{perris.raza}}</span>
</div>
<div>
    <span class="text-success etiqueta">Edad:</span>
    <span class="ml-4" [class]="hayError ? 'text-danger' : 'text-secondary'">{{perris.edad}}</span>
</div>
<div>
    <span class="text-success etiqueta">Id Propietario:</span>
    <span class="ml-4" [class]="hayError ? 'text-danger' : 'text-secondary'">{{perris.idPropietario}}</span>
</div>
<hr class="my-4">
<div class="mt-4">
   <label for="inpIdPerro">Perro buscado:</label> 
   <input type="number" value="1" min="1" max="2000" id="inpIdPerro" class="ml-2"> 
   <button class="btn btn-primary ml-4" id="btnBuscar">Buscar</button> 
</div>
<div *ngIf="errorEnPeticion" class="text-danger">
    <hr class="mt-4">  
    {{mensajeError}} 

</div>
